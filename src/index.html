<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="homePage">
      <div class="start">
        <h1>MODO INCOGNITO</h1>
        <img src="" alt="">
        <button id="encode" type="button">encriptar</button>
        <button id="decode" type="button">desencriptar</button>
      </div>
  </section>
  <section id="pageCipher">
    <div class="enterOffset">
      <!-- p -->
      <h3>Ingresa tu codigo secreto</h3> 
      <input type="number" placeholder="ingresar offset">
      <p>No olvides compartir tu codigo secreto con tu receptor</p>
    </div>
    <div class="pageEncode">
      <h4>Mensaje a encriptar:</h4>
      <textarea class="message" name="message" id="messageEntered" cols="30" rows="10" placeholder="Ingresa tu mensaje aqui..."></textarea>
      <button type="button">encriptar</button>
      <h4>Mensaje encriptado:</h4>
      <textarea class="message_encoded" name="message_encoded" id="messageEncoded" cols="30" rows="10" placeholder="No olvides copiar tu mensaje encriptado de aqui..."></textarea>
      <button type="button">inicio</button>
      <button type="button">desencriptar</button>
    </div>
  </section>
  <section id="pageDescipher">
      <div class="enterOffset">
        <!-- p -->
        <h3>Ingresa tu codigo secreto</h3> 
        <input type="number" placeholder="ingresar offset">
        <p>No olvides compartir tu codigo secreto con tu receptor</p>
      </div>
    <div id="pageDecode">
      <h4>Mensaje a desencriptar:</h4>
      <textarea class="message" name="message" id="messageEncrypted" cols="30" rows="10" placeholder="Ingresa tu mensaje aqui..."></textarea>
      <button type="button">desencriptar</button>
      <h4>Mensaje desencriptado:</h4>
      <textarea class="message_decoded" name="message_decoded" id="messageDecrypted" cols="30" rows="10" placeholder="No olvides copiar tu mensaje encriptado de aqui..."></textarea>
      <button type="button">inicio</button>
      <button type="button">desencriptar</button>
    </div>
  </section>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
